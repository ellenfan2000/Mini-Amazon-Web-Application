<table class="table " style="table-layout: fixed; width: 100%;">
    <tr>
        <th style="width:28%"></th> 
        <th style="width:20%" ></th> 
    </tr>   
    {% for r in recommends %} 
        <tr>
            <td ><a href="{% url 'product_details' r.id %}">
                <div style="display: flex; justify-content: center;">
                    <img src="data:;base64,{{r.img}}" style="max-width: 200px; max-height: 200px;">        
                </div>  
            </a>
                 
            </td>
            <td style="word-wrap: break-word;">
                <a href="{% url 'product_details' r.id %}"><font color="black"> {{r.name}}</font></a>
                <br>
                 <b>Rate: </b>{{r.avg_rate}}
                 <br> <br>
                   <font size="4">${{r.price}} </font>
            </td>
        </tr>
    {% endfor %}
</table>
